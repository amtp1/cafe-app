<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="/css/admin.css">
</head>
<body>

<div class="admin-layout">

  <aside class="sidebar">
    <h2>☕ Cafe Admin</h2>
    <nav>
      <a class="nav-link active" href="/admin_users" data-page="users">Пользователи</a>
    </nav>
    <br>
    <nav>
      <a class="nav-link" href="/admin_menu" data-page="menu">Меню</a>
    </nav>
    <button class="sidebar-logout" onclick="logout()">Выйти</button>
  </aside>

  <main id="content" class="content">
    <div class="topbar">
      <h1>Пользователи</h1>
      <button class="add-btn" onclick="openUserModal()">+ Добавить пользователя</button>
    </div>

    <div class="table">
      <div class="table-head">
        <span>Имя</span>
        <span>Логин</span>
        <span>Действия</span>
      </div>
      <div id="userList" class="table-body"></div>
  </div>
  </main>

</div>

<!-- MODALS -->
<div class="modal-bg" id="modalDish">
  <div class="modal">
    <h2>Новое блюдо</h2>
    <input id="dishName" placeholder="Название блюда">
    <input id="dishPrice" type="number" placeholder="Цена">
    <div class="modal-actions">
      <button class="cancel" onclick="closeDishModal()">Отмена</button>
      <button class="save" onclick="saveDish()">Сохранить</button>
    </div>
  </div>
</div>

<div class="modal-bg" id="modalUser">
  <div class="modal">
    <h2>Новый пользователь</h2>
    <input id="userNickname" placeholder="Имя">
    <input id="userName" placeholder="Имя пользователя">
    <input id="userPassword" type="password" placeholder="Пароль">
    <div class="modal-actions">
      <button class="cancel" onclick="closeUserModal()">Отмена</button>
      <button class="save" onclick="saveUser()">Сохранить</button>
    </div>
  </div>
</div>

<script src="/js/admin.js"></script>
</body>
</html>
