<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="/css/admin.css">
</head>
<body>

<div class="admin-layout">

  <aside class="sidebar">
    <h2>☕ Cafe Admin</h2>
    <nav>
      <a class="active">Меню</a>
    </nav>
    <button class="sidebar-logout" onclick="logout()">Выйти</button>
  </aside>

  <main class="content">
    <div class="topbar">
      <h1>Меню</h1>
      <button class="add-btn" onclick="openModal()">+ Добавить блюдо</button>
    </div>

    <div class="table">
      <div class="table-head">
        <span>Название</span>
        <span>Цена</span>
      </div>
      <div id="menuList" class="table-body"></div>
    </div>
  </main>

</div>

<!-- MODAL -->
<div class="modal-bg" id="modalBg">
  <div class="modal">
    <h2>Новое блюдо</h2>
    <input id="dishName" placeholder="Название блюда">
    <input id="dishPrice" type="number" placeholder="Цена">
    <div class="modal-actions">
      <button class="cancel" onclick="closeModal()">Отмена</button>
      <button class="save" onclick="saveDish()">Сохранить</button>
    </div>
  </div>
</div>

<script src="/js/admin.js"></script>
</body>
</html>
